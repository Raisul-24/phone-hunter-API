<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SignUP</title>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
        <div class="hero min-h-screen bg-white text-black">
                <div class="hero-content flex-col lg:flex-row-reverse">
                  <div class="text-center lg:text-left">
                    <h1 class="text-5xl font-bold">Login now!</h1>
                    <p class="py-6">Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi exercitationem quasi. In deleniti eaque aut repudiandae et a id nisi.</p>
                  </div>
                  <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-gray-300">
                    <div class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text text-black">Email</span>
                        </label>
                        <input type="text" placeholder="email" class="input input-bordered bg-white" />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text text-black">Password</span>
                        </label>
                        <input type="text" placeholder="password" class="input input-bordered bg-white" />
                        <label class="label">
                          <a href="#" class="label-text-alt link link-hover text-black">Forgot password?</a>
                        </label>
                      </div>
                      <div class="form-control mt-6">
                        <button class="btn btn-primary">Login</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
</body>
</html>
